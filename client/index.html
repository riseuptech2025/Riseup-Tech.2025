<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Optimized for Google SERP) -->
    <title>
      Riseup-Tech 
    </title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Riseup-Tech is building Nepal's next big tech ecosystem with AI-powered platforms for learning, connection, and innovation."
    />
    <meta name="author" content="Riseup-Tech" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.riseup-tech.com.np/" />

    <!-- ✅ UPDATED FAVICONS (Correct & Google-Friendly) -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preconnect (Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Preload Hero Image -->
    <link rel="preload" as="image" href="/hero.webp" fetchpriority="high" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.riseup-tech.com.np/" />
    <meta
      property="og:title"
      content="Riseup-Tech – Building the Future of AI & Innovation in Nepal"
    />
    <meta
      property="og:description"
      content="Building the future of AI, connection, and innovation. We create intelligent platforms that empower people and transform industries worldwide."
    />
    <meta property="og:site_name" content="Riseup-Tech" />
    <meta
      property="og:image"
      content="https://www.riseup-tech.com.np/logo.svg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.riseup-tech.com.np/" />
    <meta
      name="twitter:title"
      content="Riseup-Tech – Building the Future of AI & Innovation in Nepal"
    />
    <meta
      name="twitter:description"
      content="Building the future of AI, connection, and innovation."
    />

    <!-- Theme -->
    <meta name="theme-color" content="#3B82F6" />

    <!-- Organization Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Riseup-Tech",
        "url": "https://www.riseup-tech.com.np/",
        "logo": "https://www.riseup-tech.com.np/logo.png",
        "description": "Building the future of AI, connection, and innovation in Nepal",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Kathmandu",
          "addressCountry": "NP"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "email": "riseuptech2025@gmail.com"
        },
        "sameAs": [
          "https://www.facebook.com/riseup.tech.2082",
          "https://x.com/csit_ramanand",
          "https://www.instagram.com/riseup__tech/",
          "https://www.linkedin.com/company/riseup-tech-2025"
        ]
      }
    </script>

    <!-- Website Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Riseup-Tech",
        "url": "https://www.riseup-tech.com.np/"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
